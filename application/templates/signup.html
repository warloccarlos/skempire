{% extends 'template.html' %}

{% block title %} Sign up - S Khajuria {% endblock %}

{% block content %}
<div class="row m-4 p-4">
    <div class="col-lg-6 d-flex justify-content-center align-items-center" style="background-color: rgb(0, 0, 0); border-top-right-radius: 4rem; border-bottom-right-radius: 4rem;">
        <h1 class="text-center fontColor" style="font-family: Arvo-Bold; font-size: 120px;">
            Sign up
        </h1>
    </div>
    <div class="col-lg-6">
        <div class="col-xl-10 col-lg-8 p-2 mt-2">
            <form method="POST">
                <div class="mb-3 fontColor">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="userName" required>
                </div>
                <div class="mb-3 fontColor">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" required>
                    <div class="form-text text-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 fontColor">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="userPass" required>
                </div>
                <div class="mb-3 fontColor">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="userPass1" required>
                </div>
                <button type="submit" class="btn text-light" style="background-color: rgb(255, 128, 0);">Create Account</button>
            </form>
        </div>
        <div class="text-light m-5" style="font-family: Arvo-Regular">Already have an account? &nbsp;&nbsp;
                <a href="{{ url_for('auth.login') }}" class="fontColor" style="text-decoration: none;">Login</a>&nbsp; here
        </div>
    </div>
</div>
{% endblock %}
